<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party App</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="contenido-principal">
        <aside class="ilustracion"></aside>
        <main class="main">
            <header class="header">
                <h1 class="titulo">Arma tu fiesta</h1>
                <nav class="header-nav navegacion">
                    <ul class="nav-items">
                        <li class="nav-item active" data-id="adornos">adornos</li>
                        <li class="nav-item" data-id="bebidas">bebidas</li>
                        <li class="nav-item" data-id="alimentos">alimentos</li>
                        <li class="nav-item" data-id="postres">postres</li>
                        <li class="nav-item" data-id="shows">shows</li>
                        <li class="nav-item resumen" id="resumen" data-id="resumen">Resumen</li>
                    </ul>
                </nav>
            </header>

            <div class="contenedor secciones">

                <!-- SECCION DONDE SE MUESTRA TODO EL CONTENIDO... LAS CARDS, FORMULARIO ETC -->
                <section id="contenidoServicios" class="seccion">
                    <h2 class="titulos-seccion" id="tituloSeccion">adornos</h2>
                    <div class="contenedor-card" id="contenedorCard">
                    </div>
                </section>


                <section id="seccionResumen" class="ocultar">
                    <h3 class="titulos-seccion" id="alertaResumen"></h3>
                    
                    <div id="contenedorCardResumen" class="contenedor-card-resumen">
                    </div>

                    <!-- FORMULARIO -->
                    <form action="" id="formulario">
                        <div class="campos">
                            <label for="nombre">Nombre:</label>
                            <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre">
                        </div>

                        <div class="campos">
                            <label for="correo">Correo:</label>
                            <input type="text" name="correo" id="correo" placeholder="Ej:coreo@correo.com">
                        </div>

                        <div class="campos">
                            <label for="mensaje">Mensaje:</label>
                            <input type="text" name="mensaje" id="mensaje" placeholder="Dejanos tu duda o comentario!">
                        </div>

                        <div class="submit-form">
                            <input type="submit" value="Confirmar servicio">
                        </div>
                    </form>
                </section>

            </div>
        </main>
    </div> <!-- TERMINA EL CONTENEDOR GLOBAL -->




    <!-- FOOTER DE LA APP  -->
    <footer class="footer">
        <p>se usa json server.</p>
        <ul>
            <li>instalarlo: npm install -g json-server</li>
            <li>Ejecutar: json-server --watch db.json --port 3500 </li>
        </ul>
    </footer>

    <!-- TEMPLATE CARD PARA PINTAR CADA UNA DE LAS CARDS, NO ES NECESARIO PONERLA DENTRO DEL CONTENIDO PRINCIPAL, YA QUE SE TOMA CON JS Y SE INSERTA EN SU LUGAR CON JS TAMBIÉN -->
    <template id="templateCard">
        <div class="card" id="card">
            <h3 class="card-titulo" id="cardTitulo"> </h3>
            <div class="card-detalles" id="cardDetalles">
                <p id="cardDetalle"> Descripción: <span></span> </p>
                <p id="cardCantidad">Piezas: <span></span></p>
                <p id="cardPrecio">Precio: $ <span></span></p>
            </div>
            <div class="card-seleccionar">
                <button id="cardSeleccionar">Seleccionar</button>
            </div>
        </div>
    </template>

    <!-- TEMPLATE PARA MOSTRAR LOS DATOS DEL RESUMEN -->
    <template id="templateResumenCard">
            <div class="card-resumen">
                <h3 class="resumen-titulo" id="resumenTitulo"></h3>
                <ul class="resumen-listado">
                    <li>
                        <p id="resumenDetalle"> El paquete incluye: <span></span> </p>
                    </li>
                    <li>
                        <p id="resumenPiezas"> Lote p/paquete: <span></span> </p>
                    </li>
                    <li>
                        <p id="resumenPrecio"> Precio p/paquete: $ <span></span> </p>
                    </li>
                    <li>
                        <p id="resumenCantidad"> Paquetes adquiridos: <span></span> </p>
                    </li>
                    <li>
                        <p id="resumenPiezasTotal"> lotes totales que lleva: <span></span> </p>
                    </li>
                    <li class="precio-total">
                        <p id="resumenPrecioTotal"> Precio total de este servicio: <span></span> </p>
                    </li>
                </ul>
                <div class="resumen-acciones">
                    <button class="btn btn-agregar" id="sumarServicio">Agregar uno más</button>
                    <button class="btn btn-remover" id="removerServicio">remover uno</button>
                </div>
            </div>
    </template>


    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
</body>

</html>
